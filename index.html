<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Bazas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div id="app">
    <h1>Contador Bazas</h1>

    <section id="setup">
      <h3>Configuración Inicial</h3>
      <input type="text" id="nombres" placeholder="Nombres (ej: Manu, Juan, Nico)">
      <div style="margin-top: 10px;">
        <label>Máximo de cartas:</label>
        <input type="number" id="max-cartas" value="10" min="1" style="width: 50px;">
      </div>
      <button onclick="iniciarPartida()" style="margin-top: 10px;">Empezar Partida</button>
    </section>

    <section id="game-panel" style="display:none;">
      <div class="info-ronda">
        <h2 id="display-ronda">Ronda 1</h2>
        <p id="display-cartas">Cartas a repartir: 1</p>
      </div>
      <div id="inputs-contenedor">
        <div id="apuestas-section">
          <h4>Apuestas (al inicio)</h4>
          <div id="lista-apuestas"></div>
        </div>
        <div id="resultados-section" style="margin-top:20px;">
          <h4>Resultados Reales (al final)</h4>
          <div id="lista-resultados"></div>
        </div>
      </div>
      <button id="btn-procesar" onclick="procesarRondaUI()" style="margin-top:20px;">Cargar Ronda</button>
    </section>

    <section id="tabla-puntos" style="display:none;">
      <h3>Puntuación Total</h3>
      <table>
        <thead>
          <tr id="header-jugadores">
            <th>Cartas</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla"></tbody>
      </table>
    </section>

    <section id="final-prompt" style="display:none; text-align: center; background: #e8f8f0;">
      <h2 id="ganador-texto">¡Partida Terminada!</h2>
      <p style="font-size: 1.2rem; margin: 20px 0;">¿Querés ver las estadísticas gráficas?</p>
      <div style="display: flex; gap: 10px; justify-content: center;">
        <button onclick="mostrarEstadisticas()" style="background-color: var(--accent);">Sí, ver gráficos</button>
        <button onclick="location.reload()" style="background-color: var(--danger);">No, nueva partida</button>
      </div>
    </section>

    <section id="charts-panel" style="display:none;">
      <h3>Análisis de Rendimiento</h3>
      <div id="charts-container"></div>
      <button onclick="location.reload()" style="margin-top: 20px; background-color: var(--primary);">Volver al Inicio</button>
    </section>

  </div>

  <script src="bazas.js"></script>
</body>
</html>
